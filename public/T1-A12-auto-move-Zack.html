<script>
  let myInterval
  let myInterval02
  let myInterval03
  let myInterval04
</script>  



<h1 align=center>Auto-move Zack</h1>

<div id="myDiv01" style="position:absolute; left:100; top:400;><a href="https://imgbb.com/">style="position:absolute; left:100; top:400;<img src="https://i.ibb.co/4jPtDxt/doot.jpg" alt="doot" border="0"></a>     

<input type=button value="Go Right Auto" onclick="{
                                                  
       clearInterval(myInterval)
       myInterval = setInterval(function(){
                                                  
       document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 10
            } ,200)                                      
 }">                                                 
<input type=button value="Go left Auto" onclick="{
                                                  
       clearInterval(myInterval02)
       myInterval02 = setInterval(function(){
                                                  
       document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 10
            } ,200)                                      
 }">    
<input type=button value="Go down Auto" onclick="{
                                                  
       clearInterval(myInterval03)
       myInterval03 = setInterval(function(){
                                                  
       document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) + 10
            } ,200)                                      
 }">                      
<input type=button value="Go up Auto" onclick="{
                                                  
       clearInterval(myInterval04)
       myInterval04 = setInterval(function(){
                                                  
       document.getElementById('myDiv01').style.top = parseInt(document.getElementById('myDiv01').style.top) - 10
            } ,200)                                      
 }">
