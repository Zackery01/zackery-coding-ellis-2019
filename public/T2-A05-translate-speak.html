<h1 align=center>t2a05-translate-speak-Zack</h1>


<script src="http://translate.google.com/translate_a/element.js?ce=googleTranslateElementInit"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<script>
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,fr,du,ru'},'google_translate_element');
}
</script>



<div id="google_translate_element">I really like javascript</div>


<input  type="button" value="initilize speak" onclick="{
   let myVoice = 'Russian Female'
   responsivevoice.speak(document.getElementById("google_translate_element").inner, myVoice, {pitch: 1, rate: 1, volume : 1})
   
}"><br><br>
